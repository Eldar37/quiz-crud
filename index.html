<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Викторина CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Викторина CRUD</a>
    <div>
      <button id="startQuizBtn" class="btn btn-outline-light btn-sm me-2">Пройти викторину</button>
      <button id="showManageBtn" class="btn btn-light btn-sm">Управление вопросами</button>
    </div>
  </div>
</nav>

<div class="container my-4">

  <div id="manageSection" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Добавить / Редактировать вопрос</h5>

      <form id="questionForm" class="row g-2">
        <input type="hidden" id="qId" value="">
        <div class="col-12">
          <input id="qText" class="form-control" placeholder="Текст вопроса" required>
        </div>

        <div class="col-md-6">
          <input class="form-control opt" id="opt0" placeholder="Вариант 1" required>
        </div>
        <div class="col-md-6">
          <input class="form-control opt" id="opt1" placeholder="Вариант 2" required>
        </div>
        <div class="col-md-6">
          <input class="form-control opt" id="opt2" placeholder="Вариант 3" required>
        </div>
        <div class="col-md-6">
          <input class="form-control opt" id="opt3" placeholder="Вариант 4 (опционально)">
        </div>

        <div class="col-md-6">
          <label for="correctIdx" class="form-label">Правильный вариант (0-3)</label>
          <select id="correctIdx" class="form-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success" id="saveBtn">Сохранить</button>
          <button type="button" class="btn btn-secondary" id="resetBtn">Сброс</button>
        </div>
      </form>
    </div>
  </div>


  <div id="listSection" class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Список вопросов</h5>
      <div class="table-responsive">
        <table class="table table-hover" id="questionsTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Вопрос</th>
              <th>Варианты</th>
              <th>Правильный</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="questionsTbody"></tbody>
        </table>
      </div>
    </div>
  </div>

  
  <div id="quizSection" class="card d-none">
    <div class="card-body">
      <h5 class="card-title">Викторина</h5>
      <div id="quizContent"></div>
      <div class="mt-3">
        <button id="submitQuiz" class="btn btn-primary">Закончить и показать результат</button>
        <button id="cancelQuiz" class="btn btn-secondary">Выйти</button>
      </div>
    </div>
  </div>


  <div id="confirmToast" class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
